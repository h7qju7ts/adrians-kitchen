{% extends "base.html" %}

{% block title %}Cancel Booking - Adrian's Kitchen{% endblock %}

{% block content %}
    <h2>Cancel Booking</h2>
     <p>Are you sure you want to cancel this booking?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="button button-danger">Yes, delete it</button>
        </form>

        <p><a href="{% url 'view_bookings' %}" class="button button-secondary">Back</a></p>
{% endblock %}

{% extends "bookings/base.html" %}

{% block title %}Login - Adrian's Kitchen{% endblock %}

{% block content %}
<h2>Login</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
{% endblock %}

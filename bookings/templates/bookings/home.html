{% extends "bookings/base.html" %}
{% load static %}

{% block title %}Home - Adrian's Kitchen{% endblock %}

{% block content %}
  
<div class="home-buttons-container">

      <p><a href="{% url 'add_booking' %}" class="home-btn">Book a Table</a></p>

    <!-- BOOTSTRAP CAROUSEL  -->
    <div id="homeCarousel" class="carousel slide my-4" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="2"></button>
        </div>

        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'bookings/images/carousel1.jpg' %}" class="d-block w-100 rounded" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'bookings/images/carousel2.jpg' %}" class="d-block w-100 rounded" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'bookings/images/carousel3.jpg' %}" class="d-block w-100 rounded" alt="...">
            </div>
        </div>

        <!-- Controls (arrows) -->
        <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>
    <!-- END CAROUSEL -->
      <p><a href="{% url 'view_bookings' %}" class="home-btn">View My Bookings</a></p>
</div>  
{% endblock %}

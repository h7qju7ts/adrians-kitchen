{% extends "bookings/base.html" %}
{% load static %}

{% block title %}Home â€“ Adrian's Kitchen{% endblock %}

{% block content %}

<h2 class="mb-4">Welcome to Adrian's Kitchen</h2>

<!-- PRIMARY ACTION BUTTON -->
<p>
    <a href="{% url 'add_booking' %}" class="btn btn-primary">
        Book a Table
    </a>
</p>

<!-- CAROUSEL -->
<div id="homeCarousel" class="carousel slide my-4" data-bs-ride="carousel">

    <!-- Indicators -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="2"></button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner rounded shadow">

        <div class="carousel-item active">
                   <img src="https://res.cloudinary.com/dglxggs97/image/upload/v1764080220/a-k-c-interior.png"
             class="d-block w-100 rounded" alt="Restaurant interior">
               </div>

               <div class="carousel-item">
                   <img src="https://res.cloudinary.com/dglxggs97/image/upload/v1764080220/a-k-c-pasta.png"
             class="d-block w-100 rounded" alt="Pasta dish">
               </div>

               <div class="carousel-item">
                   <img src="https://res.cloudinary.com/dglxggs97/image/upload/v1764080220/a-k-c-the-chef.png"
             class="d-block w-100 rounded" alt="Chef preparing a dish">
               </div>

    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>

</div>

<!-- SECONDARY ACTION BUTTON -->
<p>
    <a href="{% url 'view_bookings' %}" class="btn btn-secondary">
        View My Bookings
    </a>
</p>

{% endblock %}
